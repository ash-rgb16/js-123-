
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="index.html">Return to Index</a>
    <br>
    <h1>JS Exercise 2</h1>
    <table>
        <tr>
            <td>
                <label for="num1">First Name: </label>
            </td>
            <td>
                <input type="text" name="fName" id="fName">
            </td>
        </tr>
        <tr>
            <td>
                <label for="num1">Middle Name: </label>
            </td>
            <td>
                <input type="text" name="mName" id="mName">
            </td>
        </tr>
        <tr>
            <td>
                <label for="num1">Last Name: </label>
            </td>
            <td>
                <input type="text" name="lName" id="lName">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button onclick="generate()">Generate Fullname</button>
                <button onclick="clearEntries()">Clear Entries</button>
            </td>
        </tr>
    </table>

    <p>Fullname: <span id="fullN"></span></p>

    <script>
        const fNameTxt = document.getElementById("fName");
        const mNameTxt = document.getElementById("mName");
        const lNameTxt = document.getElementById("lName");
        const fullName = document.getElementById("fullN");

        function generate() {
            if (!(fNameTxt.value === "" || mNameTxt.value === "" || lNameTxt.value === "")) {
                fullN = fNameTxt.value + " " + mNameTxt.value + " " + lNameTxt.value;
                fullName.innerHTML = fullN;
            }
        }

        function clearEntries() {
            fNameTxt.value = "";
            mNameTxt.value = "";
            lNameTxt.value = "";
            fullName.innerHTML = "";
        }
    </script>
</body>
</html>
